<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Titan+One&display=swap"

<header>
    <section class="hero container">
        <nav class="hero_nav"></nav>
    </section>
</header>

<body>
    <section class="products container"></section>
    <article class="about container"></article>
    <div class="advantages container"></div>
    <ul class="gallery container"></ul>
    <div class="customerReviews container"></div>
    <section class="contacts container"></section>
</body>

<footer class="footer">

    <div class="container">
        <!------------------------- Footer Section-Title"---------------------->
        <div class="container__footer-box-title">
            <a class="container__footer-title">
                <span class="single-line-title--color">homeamede ice cream made<br></span> <span
                    class="single-line-second"> with passion</span>
            </a>
        </div>
        <!------------------------- Footer Section-Social-List---------------------->

        <div class="container__footer-box-social-list">
            <ul class="container__footer-social-list">
                <li class="container__footer-form-icon">
                    <a href="#" class="container__footer-icon">
                        <svg class="container__footer--hover-icon" width="20" height="20">
                            <use href="../svg/sprite.svg#icon-github-footer"></use>
                        </svg>
                    </a>
                </li>
                <li class="container__footer-form-icon">
                    <a href="#" class="container__footer-icon">
                        <svg class="container__footer--hover-icon" width="21" height="21">
                            <use href="../svg/sprite.svg#icon-telegram-footer"></use>
                        </svg>
                    </a>
                </li>
                <li class="container__footer-form-icon">
                    <a href="#" class="container__footer-icon">
                        <svg class="container__footer--hover-icon" class="footer-facebook" width="16" height="28">
                            <use href="../svg/sprite.svg#icon-facebook-footer"></use>
                        </svg>
                    </a>
                </li>
            </ul>
            <div>
                <p class="container__footer-contact"><span class="footer-free-contact">Feel free to contact </span>
                    <span class="footer-contact-number"> +61 (0) 383 766 284</span></p>
            </div>
        </div>

        <div class="container__footer-box-rights-reserved">
            <div class="container__footer-box-rights-reserved--position" >
                <small>&copy;2023-IceCream <b>All Rights Reserved</b></small>
            </div>
        </div>
    </div>

</footer>
