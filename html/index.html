<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.min.css" />
    <title>IceCream</title>
  </head>
  <header>
    <section class="hero container">
      <nav class="hero_nav"></nav>
    </section>
  </header>
  <body>
    <section class="products container"></section>
    <article class="about container"></article>
    <div class="advantages__section container">
      <ul class="advantages">
        <li class="advantages__list">
          <img class="advantages__icon" src="../Images/milkglass.png" alt="glass of milk"/>
          <h1 class="advantages__title">721</h1>
          <p class="advantages__text">
            At 721 Cow, we're passionate about producing the highest quality ice cream possible.
          </p>
        </li>

        <li class="advantages__list">
          <img class="advantages__icon" src="../Images/apples.png" alt="bunch of apples"/>
          <h1 class="advantages__title">16kg</h1>
          <p class="advantages__text">
            You can be sure you're getting a scoop of the freshest ice cream around.
          </p>
        </li>

        <li class="advantages__list">
          <img class="advantages__icon" src="../Images/heart.png" alt="pink heart"/>
          <h1 class="advantages__title">84</h1>
          <p class="advantages__text">
            We use only the freshest, locally-sourced ingredients to make our 84 unique and delicious flavors.
          </p>
        </li>
      </ul>
    </div>
    <ul class="gallery container"></ul>
    <div class="customerReviews container"></div>
    <section class="contacts container"></section>
  </body>
  <footer class="footer container"></footer>
</html>
